name: Catalog Service CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: {}

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Cache Gradle/Maven (explicit)
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-repo-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-repo-${{ runner.os }}-

      - name: Build (verify + Spotless check)
        run: mvn -B -U -e clean verify

      - name: Upload built JAR
        if: success() && steps.build.outcome != 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: catalog-jar
          path: target/*.jar

